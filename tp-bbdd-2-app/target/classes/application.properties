# Configuración de la aplicación de persistencia políglota
# TP BBDD 2 - Sistema de Sensores

# ============================================================================
# CONFIGURACIÓN MONGODB
# ============================================================================
mongodb.host=localhost
mongodb.port=27017
mongodb.database=tp_sensores
mongodb.username=
mongodb.password=
mongodb.authDatabase=admin

# Pool de conexiones MongoDB
mongodb.pool.minSize=5
mongodb.pool.maxSize=20
mongodb.pool.maxWaitTime=30000
mongodb.pool.maxConnectionIdleTime=60000
mongodb.pool.maxConnectionLifeTime=300000

# ============================================================================
# CONFIGURACIÓN CASSANDRA
# ============================================================================
cassandra.host=localhost
cassandra.port=9042
cassandra.keyspace=tp_sensores
cassandra.datacenter=datacenter1
cassandra.username=
cassandra.password=

# Pool de conexiones Cassandra
cassandra.pool.coreConnections=2
cassandra.pool.maxConnections=8
cassandra.pool.maxRequestsPerConnection=1024
cassandra.pool.heartbeatInterval=30000
cassandra.pool.idleTimeout=120000

# ============================================================================
# CONFIGURACIÓN NEO4J
# ============================================================================
neo4j.uri=bolt://localhost:7687
neo4j.username=neo4j
neo4j.password=password
neo4j.database=neo4j

# Pool de conexiones Neo4j
neo4j.pool.maxConnectionPoolSize=50
neo4j.pool.connectionAcquisitionTimeout=60000
neo4j.pool.connectionTimeout=30000
neo4j.pool.maxTransactionRetryTime=30000

# ============================================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ============================================================================
app.name=TP BBDD 2 - Persistencia Políglota
app.version=1.0.0
app.environment=development

# Logging
logging.level.root=INFO
logging.level.com.bd2.app=DEBUG
logging.level.org.mongodb.driver=WARN
logging.level.com.datastax.oss.driver=WARN
logging.level.org.neo4j.driver=WARN

# Configuración de timeouts generales
app.timeout.query=30000
app.timeout.transaction=60000

# Configuración de reintentos
app.retry.maxAttempts=3
app.retry.backoffDelay=1000
